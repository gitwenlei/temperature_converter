<body>
    <h1>Temperature Converter Part 2</h1>
    <h3>Enter your desired temperature</h3>
    <input class="starter" id="input" placeholder="input"/>

    <!--Dropdown list input-->
    <form>
        Select your desired temperature unit:
      <select id="tempUnit">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
    </select>
</form>


<h2>Converted Temperature:</h2>
<p class="starter" id="output"></p>

<script>
  document.querySelector('#input').addEventListener('change', function(event){
    var currentInput = event.target.value;
    inputHappened(currentInput)
});

  var display = function( data ){
    var output = document.querySelector('#output');
    output.innerText = data;
}
</script>
